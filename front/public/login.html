<script>
    // Handle Logout Function
    function handleLogout() {
      // Clear login session from localStorage or sessionStorage
      localStorage.removeItem("isLoggedIn"); // or sessionStorage.removeItem("isLoggedIn");
    
      // Redirect to home page (app.js)
      window.location.href = "app.js";  // Replace app.js with your actual homepage URL
    
      // Manipulate browser history to prevent going back to the login page
      setTimeout(() => {
        // Push the current page into the history stack
        window.history.pushState(null, null, window.location.href);
        
        // Forward in history to prevent going back to the login page
        window.history.forward();
      }, 0);  // Small delay to ensure redirection happens before history manipulation
    }
    </script>

<script src="script.js"></script>
